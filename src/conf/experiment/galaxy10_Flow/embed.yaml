# @package _global_

defaults:
  - /data/galaxy10
  - /trainer/gpu
  - /logger/wandb
  - /paths/default
  - /hydra/default
  - fm_model #/model
  - sweeps
  - fm_train
  - meta
  - _self_

lightning_loader:
  ckpt_path: null # let the code populate this.

splits:
  - train
  - val
  - test

paths:
  embed_dir: ${paths.experiment_path}/gz10_embeddings_flowmatch_path_samples/

batch_limit: 200 #null

logger:
  wandb:
    mode: offline

hydra:
  sweeper:
    params:
      ++data.y_catalog.drop_variables: ${....sweeps.drop_variables.0} 
      +seed: ${....sweeps.seeds.0}
